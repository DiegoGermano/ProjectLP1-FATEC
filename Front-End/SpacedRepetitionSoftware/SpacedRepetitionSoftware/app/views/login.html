<div class="full-form">
    <form name="loginForm">

        <div class="input-group">
            <input ng-model="user.email" type="text">
            <label>Email</label>
        </div>

        <div class="input-group">
            <input ng-model="user.password" type="password">
            <label>Senha</label>
        </div>

        <input type="submit" ng-click="logIn(user)" value=" Logar " />

    </form>
</div>
