

<div class="full-form">

    <div class="modal" id="divDelete" style="display:none">

        <div class="modal-container">
            <h1>Tem certeza que deseja excluir esse deck?</h1>
            <form name="deleteForm">
                <input type="submit" ng-click="confirmDelete()" value="OK">
                <input type="submit" ng-click="cancelDelete()" value="Cancelar" id="btnCalncelDelete">
            </form>
        </div>
    </div>

    <div class="modal" id="divNewDeck" style="display:none">

        <div class="modal-container">

            <form name="deckForm">

                <div class="input-group">
                    <input ng-model="deck.description" type="text">
                    <label>Descricao</label>
                </div>

                <div class="input-group">
                    <input type="text">
                    <label>Dificuldade</label>
                </div>

                <div class="input-group">
                    <input type="text">
                    <label>Idioma</label>
                </div>


                <input type="submit" ng-click="cadastrarDeck(deck)" value="Cadastrar">
                <input type="submit" value="Cancelar" id="btnCancelarDeck">
            </form>
        </div>

    </div>

    <div class="modal" id="divNewWord" style="display:none">

        <div class="modal-container">

            <form name="wordForm">

                <div class="input-group">
                    <input ng-model="word.front" type="text">
                    <label>Front</label>
                </div>

                <div class="input-group">
                    <input ng-model="word.back" type="text">
                    <label>Back</label>
                </div>

                <div>

                    <input type="submit" ng-click="cadastrarWord(word)" value="Adicionar" />
                    <input type="submit" value="Cancelar" id="btnCancelarWord">
                </div>

            </form>

        </div>

    </div>

    <div class="modal" id="divStudy" style="display:none">

        <div align="center" style="font-family:'Lato',sans-serif !important;word-spacing: .1em;font-size: 25px;" class="modal-container">

            <h1 >{{study_wordfront}}</h1>
            <h1 ng-show="showBack == true">{{study_wordback}}</h1>

            <input type="submit" value="Cancelar" id="btnCancelarStudy">

            <input type="submit" ng-click="Next()" value="Next" id="btnNext">
            <input ng-click="btnForgot()" type="submit" value="I Forgot :(">



        </div>

    </div>

    <div class="modalchart" id="divHistory" style="display:none">
        <div class="modalchart-container">

            <div id="divChart" style="height: 250px;"></div>

            <input type="submit" value="Fechar" id="btnCancelarHistory">

        </div>
    </div>

    <div class="responsivetable">
        <table class="responsive">


            <thead>
                <tr>
                    <th ng-show="false">Id</th>
                    <th>Descrição</th>
                    <th>Idioma</th>
                    <th>Dias</th>
                    <th>Frases</th>
                    <th>Estudos</th>
                    <th></th>
                </tr>

            </thead>
            <tbody>
                <tr ng-repeat="x in decks">
                    <td ng-show="false">{{x.id}}</td>
                    <td>{{x.description}}</td>
                    <td>{{x.language}}</td>
                    <td>{{x.daysLastStudy}}</td>
                    <td>{{x.amountWord}}</td>
                    <td><a href="#" ng-click="History(x)">{{x.amountStudy}}</a></td>
                    <td>
                        <button type="submit" id="btnNewWord" ng-click="Study(x)">Estudar</button>
                        <button type="submit" id="btnNewWord" ng-click="AddWord(x)">Add Frase</button>
                        <button type="submit" id="btnDelete" ng-click="Delete(x)">Apagar</button>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>

</div>
