<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="margin-top: 50px;">

    <div class="container" ng-controller="LoginController">
        <div class="row">

           <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" data-ng-bind-html="lablelogin">{{lablelogin}}</h3>
                    </div>
                    <div class="panel-body" id="bodylogin">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input ng-model="login" class="form-control" placeholder="user" name="email"   autofocus>
                                </div>
                                <div class="form-group">
                                    <input ng-model="password" class="form-control" placeholder="Diego" name="password" type="password" value="Diego" ng-model="senha">
                                </div>

                                <a href="#" class="btn btn-lg btn-success btn-block" ng-click="Logar()">Login</a>

                                <input type="hidden" ng-model="servidor" />

                            </fieldset>
                        </form>
                    </div>

                    <a ng-click="tryAgain()" style="display:none" href="#" class="list-group-item" id="tryagainbody" >
                        Try again
                    </a>
                </div>
            </div>
        </div>

    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="controllers/login/loginController.js"></script>

</body></html>
